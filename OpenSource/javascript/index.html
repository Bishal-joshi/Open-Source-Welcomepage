<!DOCTYPE html>
<html>
<head>
    <title>Open Source Codes</title>
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            flex: 0 0 200px; /* Width of the tab container */
        }

        .tab button {
            background-color: inherit;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 15px;
            transition: 0.3s;
            font-size: 17px;
            display: block;
            width: 100%;
            text-align: left;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .content {
            flex: 1; /* Takes remaining width */
            padding: 20px;
        }

        .iframe-container {
            display: none;
            height: calc(100% - 20px); /* Adjust for padding */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'searchingalgorithm')">searchingalgorithm</button>
    </div>

    <div class="content">
        
        <div class="iframe-container" id="searchingalgorithm" style="display: block;">
            <iframe src="searchingAlgorithm.html" frameborder="0"></iframe>
        </div>

       
    </div>
</div>

<script>
    function openTab(event, tabName) {
        var i, tablinks, iframes;
        tablinks = document.getElementsByClassName("tablinks");
        iframes = document.getElementsByClassName("iframe-container");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
            iframes[i].style.display = "none";
        }
        event.currentTarget.className += " active";
        document.getElementById(tabName).style.display = "block";
    }
</script>

</body>
</html>
