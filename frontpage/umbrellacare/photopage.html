<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>

    <!-- Include Lightbox2 CSS and JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/css/lightbox.min.css">
</head>
<body>

    <!-- Image Gallery -->
    <div class="image-gallery">
        <a href="1.jpeg" data-lightbox="gallery" data-title="Image 1">
            <img src="1.jpeg" alt="Image 1">
        </a>
        <a href="3.png" data-lightbox="gallery" data-title="Image 2">
            <img src="3.png" alt="Image 2">
        </a>
        <a href="4.png" data-lightbox="gallery" data-title="Image 4">
            <img src="4.png" alt="Image 4">
        </a>
        <a href="5.png" data-lightbox="gallery" data-title="Image 5">
            <img src="5.png" alt="Image 5">
        </a>
        <a href="6.png" data-lightbox="gallery" data-title="Image 2">
            <img src="6.png" alt="Image 2">
        </a>
        <a href="7.png" data-lightbox="gallery" data-title="Image 4">
            <img src="7.png" alt="Image 4">
        </a>
        <a href="8.png" data-lightbox="gallery" data-title="Image 5">
            <img src="8.png" alt="Image 5">
        </a>
        <a href="9.png" data-lightbox="gallery" data-title="Image 1">
            <img src="9.png" alt="Image 1">
        </a>
        <a href="10.png" data-lightbox="gallery" data-title="Image 2">
            <img src="10.png" alt="Image 2">
        </a>
        <a href="11.png" data-lightbox="gallery" data-title="Image 4">
            <img src="11.png" alt="Image 4">
        </a>
        <a href="12.png" data-lightbox="gallery" data-title="Image 5">
            <img src="12.png" alt="Image 5">
        </a>
       
    </div>

    <!-- Include Lightbox2 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.1/js/lightbox.min.js"></script>
</body>
</html>
