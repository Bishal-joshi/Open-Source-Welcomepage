<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online JS Compiler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-okaidia.min.css">
    <style>
        /* Custom styles for the layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        #editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        textarea {
            width: 100%;
            height: calc(100% - 50px);
            margin-bottom: 10px;
            resize: none;
        }

        #run-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #output {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            overflow-y: auto;
            flex: 1;
        }

        /* Custom styles for Prism.js */
        .token.comment,
        .token.prolog,
        .token.doctype,
        .token.cdata {
            color: slategray;
        }

        .token.punctuation {
            color: #999;
        }

        .token.namespace {
            opacity: .7;
        }

        .token.property,
        .token.tag,
        .token.boolean,
        .token.number,
        .token.constant,
        .token.symbol,
        .token.deleted {
            color: #905;
        }

        .token.selector,
        .token.attr-name,
        .token.string,
        .token.char,
        .token.builtin,
        .token.inserted {
            color: #690;
        }

        .token.operator,
        .token.entity,
        .token.url,
        .language-css .token.string,
        .style .token.string,
        .token.variable {
            color: #a67f59;
            background: rgba(255, 255, 255, 0.5);
        }

        .token.atrule,
        .token.attr-value,
        .token.function,
        .token.class-name {
            color: #07a;
        }

        .token.keyword {
            color: #07a;
        }

        .token.regex,
        .token.important {
            color: #e90;
        }

        .token.important,
        .token.bold {
            font-weight: bold;
        }

        .token.italic {
            font-style: italic;
        }

        .token.entity {
            cursor: help;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online JavaScript Compiler</h1>
    </header>
    <main>
        <div id="editor-container">
            <textarea id="code" placeholder="Write your JavaScript code here..."></textarea>
            <button id="run-btn">Run</button>
        </div>
        <div id="output" class="language-javascript"></div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
</body>
</html>
